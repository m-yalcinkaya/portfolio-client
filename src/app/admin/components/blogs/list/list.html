<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element">{{ element.title }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="content">
      <th mat-header-cell *matHeaderCellDef>Content</th>
      <td mat-cell *matCellDef="let element">{{ element.content }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="thumbnailUrl">
      <th mat-header-cell *matHeaderCellDef>thumbnailUrl</th>
      <td mat-cell *matCellDef="let element">{{ element.thumbnailUrl }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="isPublished">
      <th mat-header-cell *matHeaderCellDef>isPublished</th>
      <td mat-cell *matCellDef="let element">{{ element.isPublished }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    (page)="pageChanged()"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
